<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Meeple Mover</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app"></div>
    <script type="module">
        import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'
        import { rootComponent, UIFieldView } from './vue.js'

        const app = createApp(rootComponent)
        app.component("UIField", UIFieldView)
        app.mount('#app')
    </script>
</body>
</html>
