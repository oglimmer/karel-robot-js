<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Meeple Mover</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app"></div>
    <script type="module">
        import { createApp } from './lib/vue.js'
        import { rootComponent, UIFieldView } from './vue-custom.js'
        import { PrismEditor } from "./lib/prismeditor.esm.js";

        const app = createApp(rootComponent);
        app.component("UIField", UIFieldView);
        app.component('prism-editor', PrismEditor);
        app.mount('#app');
    </script>
</body>
</html>
